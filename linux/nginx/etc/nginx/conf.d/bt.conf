# ----------------------------------------------------------------------
# | Config file for host                                   |
# ----------------------------------------------------------------------
server {
	listen [::]:443 ssl;
	listen 443 ssl;
	http2 on;

	server_name bt.cleberg.net;

	include custom.d/tls/ssl_engine.conf;
	include custom.d/tls/certificate_files.conf;
	include custom.d/tls/policy_balanced.conf;
	include custom.d/basic.conf;

	# ----------------------------------------------------------------------
	# | Custom rules & config for specific website                     |
	# ----------------------------------------------------------------------
        set $upstream http://127.0.0.1:9091;

	location /authelia {
		include custom.d/reverse_proxy/authelia.conf;
	}

	location / {
                proxy_pass $upstream;

		include custom.d/reverse_proxy/authelia_request.conf;
		# include custom.d/reverse_proxy/basic.conf;
		proxy_pass_header X-bt-Session-Id;
	}

        include custom.d/security/robots_index_only.conf;
	# ----------------------------------------------------------------------
}

# ----------------------------------------------------------------------
# | Config file for non-secure host                                |
# ----------------------------------------------------------------------
server {
	listen [::]:80;
	listen 80;
	server_name bt.cleberg.net;

	return 301 https://$host$request_uri;
}
